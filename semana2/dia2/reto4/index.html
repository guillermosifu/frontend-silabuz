<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    <title>NFT-CARD</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-foto">
          <img
            
            class="imagen-principal"
            src="./images/image-equilibrium.jpg"
            alt="cartilla"
          />
        </div>
        <div class="contenedor-dos">
          <h4 class="text-white">Equilibrium #3429</h4>
          <p class="text-gray">
            Our Equilibrium collection promotes balance and calm
          </p>
          <div class="contenedor-detalle">
            <div>
              <img src="./images/icon-ethereum.svg" alt="" />
              <span class="text-eth">0.041ETH</span>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="" />
              <span class="text-reloj">3 days left</span>
            </div>
          </div>
          <div class="contenedor-autor" >
            <div>
                <img width="30" class="avatar-img" src="./images/image-avatar.png" alt="avatar">
            </div>
            <hr>
            <div class="autor">
                <span class="text-gray">Creation of</span>
                <span class="text-white">Guillermo Sifuentes</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
